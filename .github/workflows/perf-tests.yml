name: Performance Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      run_baseline:
        description: "Run baseline performance profile"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: perf-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout performance tests
        uses: actions/checkout@v4

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: krasimir-kuzmanov/fintech-backend
          path: fintech-backend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make wrappers executable
        run: |
          chmod +x ./gradlew
          chmod +x fintech-backend/gradlew

      - name: Build backend
        run: |
          cd fintech-backend
          ./gradlew clean build -x test

      - name: Start backend
        run: |
          cd fintech-backend
          nohup ./gradlew bootRun > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/actuator/health || true)
            echo "Attempt $i backend health status: $code"
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          exit 1

      - name: Run auth smoke simulation
        run: ./gradlew gatlingRun --non-interactive --simulation com.example.fintech.perf.simulation.AuthFlowSimulation -Dperf.profile=smoke

      - name: Run account smoke simulation
        run: ./gradlew gatlingRun --non-interactive --simulation com.example.fintech.perf.simulation.AccountFundingSimulation -Dperf.profile=smoke

      - name: Run payment smoke simulation
        run: ./gradlew gatlingRun --non-interactive --simulation com.example.fintech.perf.simulation.PaymentFlowSimulation -Dperf.profile=smoke

      - name: Upload Gatling reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-reports
          path: build/reports/gatling

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: fintech-backend/backend.log

      - name: Stop backend
        if: always()
        run: |
          if [ -f fintech-backend/backend.pid ]; then
            kill "$(cat fintech-backend/backend.pid)" || true
          fi

  baseline:
    if: github.event_name == 'workflow_dispatch' && inputs.run_baseline == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout performance tests
        uses: actions/checkout@v4

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: krasimir-kuzmanov/fintech-backend
          path: fintech-backend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make wrappers executable
        run: |
          chmod +x ./gradlew
          chmod +x fintech-backend/gradlew

      - name: Build backend
        run: |
          cd fintech-backend
          ./gradlew clean build -x test

      - name: Start backend
        run: |
          cd fintech-backend
          nohup ./gradlew bootRun > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/actuator/health || true)
            echo "Attempt $i backend health status: $code"
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          exit 1

      - name: Run auth baseline simulation
        run: ./gradlew gatlingRun --non-interactive --simulation com.example.fintech.perf.simulation.AuthFlowSimulation -Dperf.profile=baseline

      - name: Run account baseline simulation
        run: ./gradlew gatlingRun --non-interactive --simulation com.example.fintech.perf.simulation.AccountFundingSimulation -Dperf.profile=baseline

      - name: Run payment baseline simulation
        run: ./gradlew gatlingRun --non-interactive --simulation com.example.fintech.perf.simulation.PaymentFlowSimulation -Dperf.profile=baseline

      - name: Upload Gatling baseline reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-baseline-reports
          path: build/reports/gatling

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log-baseline
          path: fintech-backend/backend.log

      - name: Stop backend
        if: always()
        run: |
          if [ -f fintech-backend/backend.pid ]; then
            kill "$(cat fintech-backend/backend.pid)" || true
          fi
