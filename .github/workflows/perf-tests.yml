name: Performance Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      profile:
        description: "Performance profile"
        required: true
        type: choice
        options:
          - smoke
          - baseline
          - stress
        default: smoke
      simulation:
        description: "Simulation to run"
        required: true
        type: choice
        options:
          - auth
          - account
          - payment
        default: auth

permissions:
  contents: read

concurrency:
  group: perf-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PERF_PROFILE: ${{ github.event_name == 'pull_request' && 'smoke' || inputs.profile }}
      PERF_SIMULATION: ${{ github.event_name == 'pull_request' && 'auth' || inputs.simulation }}

    steps:
      - name: Checkout performance tests
        uses: actions/checkout@v4

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: krasimir-kuzmanov/fintech-backend
          path: fintech-backend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Resolve simulation class
        id: resolve
        run: |
          case "$PERF_SIMULATION" in
            auth)
              echo "simulation_class=com.example.fintech.perf.simulation.AuthFlowSimulation" >> "$GITHUB_OUTPUT"
              ;;
            account)
              echo "simulation_class=com.example.fintech.perf.simulation.AccountFundingSimulation" >> "$GITHUB_OUTPUT"
              ;;
            payment)
              echo "simulation_class=com.example.fintech.perf.simulation.PaymentFlowSimulation" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported simulation: $PERF_SIMULATION"
              exit 1
              ;;
          esac

      - name: Make wrappers executable
        run: |
          chmod +x ./gradlew
          chmod +x fintech-backend/gradlew

      - name: Build backend
        run: |
          cd fintech-backend
          ./gradlew clean build -x test

      - name: Start backend
        run: |
          cd fintech-backend
          nohup ./gradlew bootRun > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend health
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/actuator/health || true)
            echo "Attempt $i backend health status: $code"
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become healthy in time"
          exit 1

      - name: Run simulation
        run: ./gradlew gatlingRun --non-interactive --simulation "${{ steps.resolve.outputs.simulation_class }}" -Dperf.profile="$PERF_PROFILE"

      - name: Upload Gatling reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-reports-${{ env.PERF_PROFILE }}-${{ env.PERF_SIMULATION }}
          path: build/reports/gatling

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log-${{ env.PERF_PROFILE }}-${{ env.PERF_SIMULATION }}
          path: fintech-backend/backend.log

      - name: Stop backend
        if: always()
        run: |
          if [ -f fintech-backend/backend.pid ]; then
            kill "$(cat fintech-backend/backend.pid)" || true
          fi
